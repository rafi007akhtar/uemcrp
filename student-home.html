<html>
    <head>
        <title>Student Home</title>

            </div>

            <div id="content" class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        
                        <ul class="list-unstyled components">
                            <li>
                                <button class="btn btn-primary">LOGOUT</button>

                    </div>

                <div id="body" class="container-fluid navbar-light bg-light">
                    <!-- REST OF THE BODY GOES HERE -->
                    <h1>Welcome, [replace by name]</h1>
                    
                    <br>
                    
                    <form method="get" action="">
                        <h2>Basic Details</h2>
                        <div class="form-group">
                            <label for="enrol">Enrollment number</label>
                            <input type="number" id="enrol" class="form-control" placeholder="[replace by enrollment number; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="regn">Registration number</label>
                            <input type="number" id="regn" class="form-control" placeholder="[replace by regn number; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="exam-roll">Exam roll number</label>
                            <input type="number" id="exam-roll" class="form-control" placeholder="[replace by exam roll number; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="adm">Admission year</label>
                            <input type="number" id="adm" class="form-control" placeholder="[replace by admission year; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="sem">Current semester</label>
                            <input type="number" id="sem" class="form-control" placeholder="[replace by current sem number (01-08); this field cannot be edited by student]" disabled />
                        </div>
                        
                        
                    </form>
                    <br>
                    
                    <form method="" action="">
                        <h2>Personal Details</h2>
                        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="[replace by name; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" id="dob" class="form-control"  />
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" class="form-control" placeholder="[replace by male/female/others; this option cannot be edited by student]"  />
                        </div>                     
                        
                        
                        <div class="form-group">
                            <label for="mother-name">Mother's name</label>
                            <input type="text" id="mother-name" class="form-control"  placeholder="[replace by mother's name]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="father-name">Father's name</label>
                            <input type="text" id="father-name" class="form-control"  placeholder="[replace by father's name]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="guardian-name">Guradian's name</label>
                            <input type="text" id="guardian-name" class="form-control"  placeholder="[replace by guardian's name]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="blood">Blood group</label>
                            <select class="form-control">
                                <option value="">Select</option>
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                            </select>
                        </div>
                        
                        <div class="form-group text-right">
                            <input type="submit" value="Save Changes" class="btn btn-success"/>
                        </div>
                    </form>
                    <br>
                    
                    <form method="" action="">
                        <h2>Contact details</h2>
                        
                        <div class="form-group">
                            <label for="email">Email id</label>
                            <input type="email" id="email" class="form-control"  placeholder="[replace by email]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="mobile">Mobile number</label>
                            <input type="email" id="mobile" class="form-control"  placeholder="[replace by mobile number]" />
                        </div>
 
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" class="form-control"  placeholder="[replace by country]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" class="form-control"  placeholder="[replace by state]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control"  placeholder="[replace by city]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="pin">Pin code</label>
                            <input type="number" id="pin" class="form-control"  placeholder="[replace by pin]" />
                        </div>
                        
                                               
                        <div class="form-group">
                            <label for="address1">Address</label>
                            <input type="text" id="address1" class="form-control"  placeholder="[replace by address 1]" />
                        </div>
                        
<!--
                        <div class="form-group">
                            <label for="address2">Address line 2</label>
                            <input type="text" id="address2" class="form-control"  placeholder="[replace by address 2]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="address3">Address line 3</label>
                            <input type="text" id="address3" class="form-control"  placeholder="[replace by address 3]" />
                        </div>
                        
-->
                        <div class="form-group">
                            <label for="paddress1">Permanent address</label>
                            <input type="text" id="paddress1" class="form-control"  placeholder="[replace by paddress 1]" />
                        </div>
                        
<!--
                        <div class="form-group">
                            <label for="paddress2">Permanent Address line 2</label>
                            <input type="text" id="paddress2" class="form-control"  placeholder="[replace by address 2]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="paddress3">Permanent Address line 3</label>
                            <input type="text" id="paddress3" class="form-control"  placeholder="[replace by address 3]" />
                        </div>
                        
-->
                        
                        <div class="form-group">
                            <label for="guard-email">Guardian email</label>
                            <input type="email" id="guard-email" class="form-control"  placeholder="[replace by guardian email]" />
                        </div>
                        
                        <div class="form-group">
                            <label for="guard-mobile">Guardian mobile</label>
                            <input type="mobile" id="guard-mobile" class="form-control"  placeholder="[replace by guardian mobile; this field cannot be edited by student]" disabled />
                        </div>
                        
                        <div class="form-group">
                            <label for="guard-relation">Guardian relation</label>
                            <input type="text" id="guard-relation" class="form-control"  placeholder="[replace by guardian relation]" />
                        </div>
                        
                        <div class="form-group" class="text-right">
                            <input type="submit" value="Save changes" class="btn btn-success" />
                        </div>
                        
                    </form>
                </div>
            </div>
            


        
        </div>
        
        
        
        
        
        
    
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });
        </script>
    </body>
</html>
